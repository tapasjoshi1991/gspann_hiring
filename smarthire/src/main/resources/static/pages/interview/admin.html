<div class="panel panel-primary">
	<!-- <div ng-show="login == 'true'" class="panel panel-primary">  -->
	<div class="panel-heading">
		<h3 class="panel-title">
			<b>Manage Candidate</b>
		</h3>
	</div>

	<div class="nestedContainer">
		<br> <br>


		<form name="myForm" class="form-inline">

			<div style="width: 500px; margin-left: 100px;"
				class="alert alert-success" ng-if="result != 'na'">
				<b>Candidate added successfully with candidate id : {{result.candidateId}} <span
					class="glyphicon glyphicon-ok-circle" style="color: white">
				</span></b>

			</div>
			<div style="width: 500px; margin-left: 150px;"
				class="alert alert-success" ng-if="updateStatus != 'na'">
				<b>Candidate updated successfully <span
					class="glyphicon glyphicon-ok-circle" style="color: white">
				</span></b>

			</div>
			<div style="margin-left: 150px">

				<div class="form-group">
					<table style="align: center" class="table releaseBorder">
						<tr style="padding: 40px">
							<td><label for="exampleInputEmail1">Candidate Name :
							</label></td>
							<td><input type="text" name="name"
								class="form-control input-sm" ng-model="name"
								placeholder="Candidate Name" required></td>
							<td><label for="exampleInputEmail1">Organization :</label></td>
							<td><select class="form-control input-sm" ng-model="org"
								required>
									<option ng-repeat="x in orgList" value="{{x.orgName}}">{{x.orgName}}</option>
							</select>&nbsp;&nbsp; <input ng-show="org =='other'" type="text"
								class="form-control input-sm" ng-model="newOrg"
								placeholder="Organization" required></td>
						</tr>
						<tr>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
						</tr>
						<tr style="padding: 40px">
							<td><label for="exampleSelect1">Role : </label></td>
							<td><select class="form-control input-sm" ng-model="role"
								required>
									<option selected="selected">Developer</option>
									<option>UI Developer</option>
									<option>QA Engineer</option>
									<option>Release</option>
							</select></td>
							<td><label for="exampleInputEmail1">Years Of
									Experience : </label></td>
							<td><input type="text" class="form-control input-sm"
								ng-model="exp" placeholder="Years of Experience" required></td>
						</tr>
						<tr>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
						</tr>
						<tr ng-show="candidateId == 'non'">
							<td><label>Resume : </label></td>
							<td><input style="align: right" type="file"
								file-model="myFile" required></td>
							<td><label for="exampleInputEmail1">Creation Date :
							</label></td>
							<td><input type="text" readonly="true"
								class="form-control input-sm" ng-model="currentDate"></td>
						</tr>
						<tr>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
						</tr>
						<tr>
							<td></td>
							<td></td>
							<td align="right"></td>
							<td align="right"><a href="#/interviewAdminHome"
								class="btn btn-info btn-sm" role="button"><b>Back</b></a>&nbsp;&nbsp;&nbsp;
								<button ng-if="candidateId == 'non'"
									class="btn btn-success btn-sm" ng-click="uploadFile()">
									<b>Add Candidate</b>
								</button>
								<button ng-if="candidateId != 'non'"
									class="btn btn-success btn-sm" ng-click="updateCandidate()">
									<b>Update Candidate</b>
								</button></td>
						</tr>
					</table>
				</div>
				<br>


			</div>
		</form>






		<br> <br>

	</div>
</div>
